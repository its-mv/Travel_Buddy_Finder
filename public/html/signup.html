<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <link rel="stylesheet" href="/public/css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="bg-img"></div>
    <div class="container">
        <div class="left-panel">
            <h2 id="form-title">Sign Up</h2>
            <form id="signup-form"  enctype="multipart/form-data">
                <div class="form-step active">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" placeholder="Enter your first name" required>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" placeholder="Enter your last name" required>
                    <div class="button-group">
                        <button type="button" class="prev" style="background-color: white;"></button>
                        <button type="button" class="next">Next</button>
                    </div>         
                </div>
            
                <div class="form-step">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter phone number" required>
                    <div class="button-group">
                        <button type="button" class="prev">Previous</button>
                        <button type="button" class="next">Next</button>
                    </div>                    
                </div>
            
                <div class="form-step">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="username@gmail.com" required>
                    <div class="button-group">
                        <button type="button" class="prev">Previous</button>
                        <button type="button" class="next">Next</button>
                    </div>                    
                </div>

                <!-- <div class="form-step">
                    <label for="image">Profile Picture</label>
                    <input type="file" id="image" accept="image/*" required>
                    <div class="button-group">
                        <button type="button" class="prev">Previous</button>
                        <button type="button" class="next">Next</button>
                    </div>                    
                </div> -->
                
                <div class="form-step">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Enter password" required>
                        <i id="togglePassword" class="fa fa-eye eye-icon"></i>
                    </div>
                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                        <i id="toggleConfirmPassword" class="fa fa-eye eye-icon"></i>
                    </div>
                    
                    <!-- Message for password validation -->
                    <p id="password-match-message" style="padding: 0px; margin: 0px;font-size: 10px; font-weight: bold;"></p>
                        
                    <div class="button-group">
                        <button type="button" class="prev">Previous</button>
                        <button type="button" class="next" id="next-btn" disabled>Next</button>
                    </div>                    
                </div>
            
                <div class="form-step">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" pattern="\d{4}-\d{2}-\d{2}" required>
                    <div class="button-group">
                        <button type="button" class="prev">Previous</button>
                        <button type="submit" class="submit" id="signup">Sign Up</button>
                    </div>
                </div>
            </form>
            <div class="orlog" id="orlog"> 
                <p>Or continue with</p>
                <div class="social-buttons">
                    <div id="instagram-logo" alt="Instagram" style="width: 42px;"></div>
                    <div id="google-logo" alt="Google" style="width: 50px;"></div>
                    <div id="facebook-logo" alt="Facebook" style="width: 35px;"></div>
                </div>

                <p id="toggle-text">Have an account?<br><a href="../html/login.html" id="toggle-form">Login</a>
                </p>
            </div>
        </div>
        
        <div class="right-panel">
            <img src="../assets/Man_on_Bike.png" alt="Scooter Man">
        </div>
    </div>
    <script src="../js/signup.js"></script>
</body>
</html>
