<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="bg-img"></div>
    <div class="container">
        <div class="left-panel">
            <h2 id="form-title">Login</h2>
            <form class="login-form" id="login">
                
                <label>Email</label>
                <input type="email" placeholder="username@gmail.com" id="email" required>
                
                <label>Password</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Enter password" required>
                    <i id="togglePassword" class="fa fa-eye eye-icon"></i>
                </div>

                <button type="submit" class="submit" id="submit" >Sign in</button>  

            </form>
            
            <div class="orlog" id="orlog"> 
                <p>Or continue with</p>
                <div class="social-buttons">
                    <div id="instagram-logo" alt="Instagram" style="width: 42px;"></div>
                    <div id="google-logo" alt="Google" style="width: 50px;"></div>
                    <div id="facebook-logo" alt="Facebook" style="width: 35px;"></div>
                </div>

                <p id="toggle-text">Don't have an account?<br><a href="../html/signup.html" id="toggle-form">Sign up</a>
                </p>
            </div>
        </div>
        <div class="right-panel">
            <img src="../assets/Man_on_Bike.png" alt="Scooter Man">
        </div>
    </div>
    <script src="../js/login.js"></script>  
</body>
</html>
