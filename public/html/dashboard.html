<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripBuddy - Dashboard</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="../Js/dashboard.js" defer></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    
    <header class="header">
        <!-- Header -->
        <div class="container">
            <h1 class="logo text-left"><a class="link-home" href="../html/home.html">TripBuddy</a></h1>
            <div class="header-icons">
                <div class="slogan">
                    <img src="../assets/slogan.png" alt="">
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <!-- Sidebar -->
            <div class="left">
                <div class="profile">
                    <img src="../assets/Man_on_Bike.png" alt="profile">
                    <p id="Name" class="name"></p>
                    <p id="Location" class="location"></p> <!-- New paragraph for city & country -->
                    <div id="TravelStyles"></div>
                    <button class="btn btn-light edit-profile"><a class="link-profile" href="profile.html">Edit Profile</a></button>
                    <nav class="navbar">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="#"><i data-lucide="globe"  width="17" height="17"></i> Overview</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../html/home.html"><i data-lucide="home"  width="17" height="17"></i> Home</a>
                            </li>
                            <li class="nav-item">
                                <a id="myTripsLink"  class="nav-link" href="../html/trips.html"><i class="fa-regular fa-compass"></i> My Trips</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fa-regular fa-message"></i> Messages</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"> <i data-lucide="users"  width="16" height="16"></i> Matches</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fa-regular fa-user" width="17" height="17"></i> Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i data-lucide="settings"  width="17" height="17"></i> Settings</a>
                            </li>
                    </nav>
                </div>
            </div>
            <div class="right">
                <div class="top">
                    <div class="box small" id="profileCompletion">
                        <p class="title">Profile Completion</p>
                        <p class="note">Complete your profile to find better matches</p>
                        <div id="profileCompletionBox" class="profile-completion-box">
                            <div class="progress-container">
                                <span id="completionPercentage">0% Complete</span>
                                <div class="progress-bar">
                                    <div id="completionProgress" class="progress"></div>
                                </div>
                            </div>
                            <h4>Complete these items:</h4>
                            <ul id="missingItems"></ul>
                            <button onclick="window.location.href='profile.html'">Complete Profile</button>
                        </div>
                    </div>
                    <div class="box small" id="upcomingTrips" >
                        <p class="title upcoming-trip" >Upcoming Trips</p>
                        <p class="note">Your planned adventures</p>
                        <div id="userTrips"></div>
                        <!-- Modal for Trip Cancellation -->
                        <!-- <div id="cancelModal" class="modal">
                            <div class="modal-content">
                                <p>Are you you want to cancel this trip?</p>
                                <button id="confirmCancel">Yes, Cancel</button>
                                <button id="closeModal">No, Keep It</button>
                            </div>
                        </div> -->
                    </div>
                </div>
                <div class="middle">
                    <p class="title">Recent Messages</p>
                </div>
                <div class="bottom">
                    <p class="title">Top Matches</p>
                </div>
            </div>
        </div>
        <!-- <a href="../html/add_trip.html">Add trip</a>
        <a href="../html/pending_requests.html">Pending Requests</a> -->
        
    </main>
    <script>
        lucide.createIcons(); // Initialize Lucide icons
    </script>
</body>
</html>
