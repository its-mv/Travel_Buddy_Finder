<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" defer></script>
    <script src="../Js/dashboard.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo"> <img src="../assets/text.png" alt="Logo" class="logo"> </div>

            <ul class="nav-links">
                <li><a href="#"><i class="fas fa-home"></i><span class="nav-text"> Home</span></a></li>
                <li><a href="#"><i class="fas fa-user"></i><span class="nav-text">Profile</span></a></li>
                <li><a href="#"><i class="fas fa-bell"></i><span class="nav-text">Notifications</span></a></li>
                <li><a href="#"><i class="fas fa-sign-out-alt"></i><span class="nav-text">Logout</span></a></li>
            </ul>

            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <p class="header-space">It is the space for the header.</p>
    <h1>Hello</h1>
    <h1 id="welcomeMessage"></h1>
    <p><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></p>
